<ion-card class="card">
  <img [src]="product.image" (click)="productClicked()" alt="{{ product.name }}">
  <div style="flex: 1; padding: 16px; display: flex; flex-direction: column; justify-content: space-between;">
    <ion-card-header style="padding: 0;">
      <ion-card-title>{{ product.name }}</ion-card-title>
      <br>
      <ion-card-subtitle>{{ product.title }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content style="padding: 0;">
      <div class="product-PR">
        <p><strong>Price:</strong> ${{ product.price }}</p>
        <p> {{ product.rating }} ‚≠ê</p>
      </div>
      @if(flag)
      {
      <i class="fa-solid fa-caret-down" (click)="toggleDescription()"></i>
      }
      @else {
      <i class="fa-solid fa-caret-up" (click)="toggleDescription()"></i>
      <p (click)="toggleDescription()">{{ product.description }}</p>
      }
    </ion-card-content>
    <br>
    <div class="addToCartContainer">
      <button class="addToCart" (click)="addToCart()">Add To Cart</button>
      <i class="fa-solid fa-trash fa-2xl" style="color: #ed5057;" (click)="deleteProduct()"></i>
    </div>
  </div>
</ion-card>
